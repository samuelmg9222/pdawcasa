<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- AOS animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #f1f5f9);
            color: #1E3A8A;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .access-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
       
            background-size: cover;
            position: relative;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: #1E3A8A;
        }

        .glass-card h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .glass-card p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-main {
            background-color: #1E3A8A;
            color: white;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background-color: #16317A;
            transform: scale(1.05);
            color:white;
        }

        .access-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #1E3A8A;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

<div class="access-container">
    <div class="glass-card" data-aos="zoom-in">
        <i class="bi bi-shield-lock-fill access-icon"></i>
        <h1>Acceso Denegado</h1>
        <p>No tienes los permisos necesarios para acceder a esta p√°gina. Si crees que esto es un error, contacta con soporte.</p>
        <a href="/" class="btn btn-main">
            <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
        </a>
    </div>
</div>

<!-- AOS animation scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
