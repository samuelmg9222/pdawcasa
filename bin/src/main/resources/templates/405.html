<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 405 - Método no permitido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .error-container {
            background-color: #1E3A8A;
            color: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .icon-style {
            font-size: 6rem;
            color: #ffffff;
        }

        .btn-back {
            background-color: #ffffff;
            color: #1E3A8A;
            border: none;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #dbeafe;
        }

        .glow {
            text-shadow: 0 0 10px #ffffffaa;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center error-container">
            <div class="mb-4">
                <!-- Icono tipo Virgen Chetada: ángel coronado estilo sagrado -->
                <i class="bi bi-shield-check icon-style glow"></i>
            </div>
            <h1 class="display-4 fw-bold glow">Error 405</h1>
            <p class="lead mb-4">Método no permitido. Has llegado por un camino sagrado… pero cerrado.</p>
            <p class="mb-4">Vuelve atrás o contacta con el administrador si crees que esto es un error.</p>
            <a href="/" class="btn btn-back px-4 py-2">Volver al inicio</a>
        </div>
    </div>

</body>
</html>
